<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaMentis- Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-compass"></i>
                <span>ViaMentis</span>
            </div>
        </div>
        <div class="header-center">
            <form class="search-form">
                <input type="search" placeholder="Search resources...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header-right">
            <div class="profile-section">
                <img src="image.png" alt="Profile" class="profile-image">
                <span class="profile-name">Areeb Pro</span>
            </div>
            <div class="mode-switch">
                <input type="checkbox" id="mode-toggle">
                <label for="mode-toggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="quiz.html"><i class="fas fa-question-circle"></i> Career Quiz</a></li>
                <li><a href="resources.html"><i class="fas fa-book"></i> Resources</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="auth">
            <h1>Sign In / Sign Up</h1>
            <div class="auth-container">
                <div class="auth-form" id="signin-form">
                    <h2>Sign In</h2>
                    <form>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                    </form>
                </div>
                <div class="auth-form" id="signup-form">
                    <h2>Sign Up</h2>
                    <form>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The TechGeeks. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
